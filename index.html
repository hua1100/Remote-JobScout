<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Marketing & PM Job Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-primary: #1A1D1F;
            --text-secondary: #6F767E;
            --accent-orange: #FF6E30;
            --accent-blue: #3F8CFF;
            --accent-purple: #7F56D9;
            --accent-green: #3DD598;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
            --shadow-soft: 0px 4px 20px rgba(0, 0, 0, 0.03);
            --shadow-card: 0px 2px 8px rgba(0, 0, 0, 0.04);
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header --- */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 40px;
            background: transparent;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-orange);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-search {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 400px;
            box-shadow: var(--shadow-card);
        }

        .nav-search i {
            color: var(--text-secondary);
        }

        .nav-search input {
            border: none;
            outline: none;
            width: 100%;
            font-family: var(--font-family);
            font-size: 14px;
            color: var(--text-primary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            box-shadow: var(--shadow-card);
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* --- Main Layout --- */
        .main-container {
            padding: 0 40px 40px 40px;
            display: grid;
            grid-template-columns: 280px 1fr 340px;
            grid-template-areas:
                "kpi kpi kpi"
                "main main side";
            gap: 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }

        /* --- KPI Section --- */
        .kpi-section {
            grid-column: 1 / -1;
            display: flex;
            gap: 24px;
            margin-bottom: 8px;
        }

        .kpi-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            flex: 1;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
        }

        .kpi-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .kpi-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .kpi-trend {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            width: fit-content;
        }

        .trend-up {
            background: rgba(61, 213, 152, 0.1);
            color: var(--accent-green);
        }

        /* --- Large Chart Section --- */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-soft);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-action {
            background: #F4F5F7;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
        }

        .large-chart-container {
            height: 350px;
            width: 100%;
        }

        /* --- Right Sidebar Section --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* Filters Styling */
        .filter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-soft);
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .filter-select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #EFEFEF;
            background: #F9FAFB;
            color: var(--text-primary);
            font-family: var(--font-family);
            outline: none;
            appearance: none;
        }

        select.filter-select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231A1D1F%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 10px auto;
        }

        /* Table Styling */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid #EFEFEF;
        }

        td {
            padding: 16px;
            font-size: 14px;
            color: var(--text-primary);
            border-bottom: 1px solid #f5f5f5;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .link-job {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .link-job:hover {
            color: var(--accent-blue);
        }

        .job-tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #EFEFEF;
            color: var(--text-secondary);
        }

        /* Utilities */
        .text-orange {
            color: var(--accent-orange);
        }

        .bg-orange-light {
            background: rgba(255, 110, 48, 0.1);
        }

        .text-blue {
            color: var(--accent-blue);
        }

        .bg-blue-light {
            background: rgba(63, 140, 255, 0.1);
        }

        .text-purple {
            color: var(--accent-purple);
        }

        .bg-purple-light {
            background: rgba(127, 86, 217, 0.1);
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .kpi-section {
                flex-direction: column;
            }

            .main-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Scripts -->
    <script>
        let jobsData = [];
        let filteredJobs = [];

        // Twisty Palette
        const palette = {
            orange: '#FF6E30',
            blue: '#3F8CFF',
            purple: '#7F56D9',
            green: '#3DD598',
            yellow: '#FFC542',
            text: '#1A1D1F',
            grid: '#F0F2F5'
        };

        // Chart.js Defaults
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = palette.text;
        Chart.defaults.scale.grid.color = 'transparent';

        async function loadData() {
            try {
                // Fetch data from local CSV file
                const response = await fetch('./data.csv');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const csvText = await response.text();

                // Get Last Modified Date if available
                const lastModified = response.headers.get('Last-Modified');
                if (lastModified) {
                    const date = new Date(lastModified);
                    document.getElementById('lastUpdated').textContent = date.toLocaleDateString('zh-TW');
                } else {
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('zh-TW');
                }

                jobsData = parseCSV(csvText);
                filteredJobs = [...jobsData];

                initializeFilters();
                updateDashboard();
                createCharts();
            } catch (error) {
                console.error('載入資料失敗:', error);
                document.getElementById('lastUpdated').textContent = 'Load Failed';
            }
        }

        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentVal = '';
            let insideQuote = false;

            text = text.replace(/\r/g, '');

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (insideQuote && nextChar === '"') {
                        currentVal += '"';
                        i++;
                    } else {
                        insideQuote = !insideQuote;
                    }
                } else if (char === ',' && !insideQuote) {
                    currentRow.push(currentVal);
                    currentVal = '';
                } else if (char === '\n' && !insideQuote) {
                    currentRow.push(currentVal);
                    rows.push(currentRow);
                    currentRow = [];
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }

            if (currentVal || currentRow.length > 0) {
                currentRow.push(currentVal);
                rows.push(currentRow);
            }

            const headers = rows[0].map(h => h.trim());
            const data = [];

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length <= 1 && !row[0]) continue;

                if (row.length === headers.length) {
                    const job = {};
                    headers.forEach((header, index) => {
                        job[header] = row[index];
                    });
                    data.push(job);
                }
            }
            return data;
        }

        function initializeFilters() {
            const remotes = [...new Set(jobsData.map(j => j.remoteWorkType).filter(r => r))].sort();
            const remoteSelect = document.getElementById('filterRemote');
            remotes.forEach(remote => {
                const option = document.createElement('option');
                option.value = remote;
                option.textContent = remote;
                remoteSelect.appendChild(option);
            });

            const locations = [...new Set(jobsData.map(j => j.jobAddrNoDesc).filter(l => l))].sort();
            const locationSelect = document.getElementById('filterLocation');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });

            const skills = extractTopSkills(jobsData);
            const skillSelect = document.getElementById('filterSkill');
            skills.forEach(s => {
                const option = document.createElement('option');
                option.value = s.skill;
                option.textContent = `${s.skill} (${s.count})`;
                skillSelect.appendChild(option);
            });

            const experiences = [...new Set(jobsData.map(j => j.periodDesc).filter(e => e))].sort();
            const experienceSelect = document.getElementById('filterExperience');
            experiences.forEach(exp => {
                const option = document.createElement('option');
                option.value = exp;
                option.textContent = exp;
                experienceSelect.appendChild(option);
            });
        }

        function filterJobs() {
            const remote = document.getElementById('filterRemote').value;
            const location = document.getElementById('filterLocation').value;
            const skill = document.getElementById('filterSkill').value;
            const experience = document.getElementById('filterExperience').value;
            const minSalary = document.getElementById('filterSalaryMin').value;
            const maxSalary = document.getElementById('filterSalaryMax').value;
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();

            filteredJobs = jobsData.filter(job => {
                if (remote && job.remoteWorkType !== remote) return false;
                if (location && job.jobAddrNoDesc !== location) return false;
                if (experience && job.periodDesc !== experience) return false;
                if (skill) {
                    const text = (job.jobName + ' ' + job.description).toLowerCase();
                    if (!text.includes(skill.toLowerCase())) return false;
                }

                // Salary Filter
                if (minSalary || maxSalary) {
                    if (!job.salaryLow || parseFloat(job.salaryLow) === 0) return false;

                    let low = parseFloat(job.salaryLow);
                    let high = parseFloat(job.salaryHigh);
                    if (high >= 9999999) high = low;

                    let avg = (low + high) / 2;
                    if (job.salaryType === '年薪') avg = avg / 12;

                    if (minSalary && avg < minSalary) return false;
                    if (maxSalary && avg > maxSalary) return false;
                }

                if (keyword) {
                    const searchText = (job.jobName + ' ' + job.description).toLowerCase();
                    if (!searchText.includes(keyword)) return false;
                }
                return true;
            });

            updateJobTable();
        }

        function updateDashboard() {
            document.getElementById('totalJobs').textContent = jobsData.length.toLocaleString();

            const salaryJobs = jobsData.filter(j => j.salaryLow && parseFloat(j.salaryLow) > 0);
            if (salaryJobs.length > 0) {
                let totalMonthly = 0;
                let count = 0;

                salaryJobs.forEach(j => {
                    let low = parseFloat(j.salaryLow);
                    let high = parseFloat(j.salaryHigh);

                    // Handle placeholder max
                    if (high >= 9999999) high = low;

                    let avg = (low + high) / 2;

                    // Convert Yearly to Monthly
                    if (j.salaryType === '年薪') {
                        avg = avg / 12;
                    }

                    totalMonthly += avg;
                    count++;
                });

                const avgSalary = totalMonthly / count;
                document.getElementById('avgSalary').textContent = avgSalary.toLocaleString('zh-TW', { maximumFractionDigits: 0 });
            } else {
                document.getElementById('avgSalary').textContent = 'N/A';
            }

            const skills = extractTopSkills(jobsData);
            if (skills.length > 0) {
                document.getElementById('topSkill').textContent = skills[0].skill;
            }

            updateJobTable();
        }

        function extractTopSkills(jobs) {
            const skillKeywords = [
                // Marketing - Strategy & Analytics
                'SEO', 'SEM', 'GA4', 'Google Analytics', 'GTM', 'Google Ads',
                'ROI', 'KPI', '數據分析', 'Data Analysis', '市場調查', '競品分析',
                'Growth Hacking', '流量成長', '轉換率',

                // Marketing - Content & Social
                '社群經營', 'Social Media', 'FB', 'Instagram', 'IG', 'Threads', 'LinkedIn',
                '內容行銷', 'Content Marketing', 'Copywriting', '文案', '修圖', '剪輯',
                'KOL', '網紅行銷', '公關', 'PR', '品牌經營', 'Brand',

                // PM & Management
                '專案管理', 'Project Management', '時程管理', '溝通協調', '跨部門合作',
                'Agile', 'Scrum', 'Kanban', '產品規劃', 'Roadmap', '需求分析', '規格書', 'PRD',
                'User Research', 'UX', 'UI', 'Wireframe', 'Figma',

                // Tools
                'Excel', 'PowerPoint', 'PPT', 'Word', 'Notion', 'Jira', 'Trello', 'Slack', 'Canva',
                'CRM', 'Salesforce', 'HubSpot', 'Zapier',

                // AI Tools (Specific to user context)
                'ChatGPT', 'Midjourney', 'Claude', 'Copilot', 'Generative AI', '生成式AI', 'Prompt'
            ];

            const skillCounts = {};
            skillKeywords.forEach(skill => skillCounts[skill] = 0);

            jobs.forEach(job => {
                const text = (job.jobName + ' ' + job.description).toLowerCase();
                skillKeywords.forEach(skill => {
                    if (text.includes(skill.toLowerCase())) {
                        skillCounts[skill]++;
                    }
                });
            });

            return Object.entries(skillCounts)
                .map(([skill, count]) => ({ skill, count }))
                .filter(item => item.count > 0)
                .sort((a, b) => b.count - a.count);
        }

        function updateJobTable() {
            const tbody = document.getElementById('jobTableBody');
            tbody.innerHTML = '';
            document.getElementById('jobCount').textContent = filteredJobs.length;

            const displayJobs = filteredJobs.slice(0, 50);

            displayJobs.forEach(job => {
                const row = document.createElement('tr');

                const salaryText = job.salaryLow && parseFloat(job.salaryLow) > 0
                    ? `${parseFloat(job.salaryLow).toLocaleString()} - ${parseFloat(job.salaryHigh).toLocaleString()}`
                    : job.salaryType || '面議';

                row.innerHTML = `
                    <td><a href="${job.jobLink}" target="_blank" class="link-job">${job.jobName}</a></td>
                    <td style="color:var(--text-secondary);">${job.custName || '-'}</td>
                    <td><span class="job-tag bg-purple-light text-purple">${job.remoteWorkType || '-'}</span></td>
                    <td><span class="job-tag">${job.coIndustryDesc || '-'}</span></td>
                    <td>${salaryText}</td>
                    <td>${job.periodDesc || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- Chart Creations with New Styles ---

        function createCharts() {
            createSkillsChart();
            createSalaryChart();
            createRemoteChart();
            createExperienceChart();
            createLocationChart();
        }

        function createSkillsChart() {
            const skills = extractTopSkills(jobsData).slice(0, 15);
            const ctx = document.getElementById('skillsChart').getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, 400, 0);
            gradient.addColorStop(0, palette.blue);
            gradient.addColorStop(1, '#60a5fa');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: skills.map(s => s.skill),
                    datasets: [{
                        label: '需求數',
                        data: skills.map(s => s.count),
                        backgroundColor: gradient,
                        borderRadius: 8,
                        barThickness: 12
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { display: false },
                        y: {
                            grid: { display: false },
                            ticks: {
                                font: { size: 12, weight: '500' },
                                color: palette.text
                            }
                        }
                    }
                }
            });
        }

        function createSalaryChart() {
            const salaryJobs = jobsData.filter(j => j.salaryLow && parseFloat(j.salaryLow) > 0);
            const ranges = {
                '30K以下': 0, '30-40K': 0, '40-50K': 0, '50-60K': 0,
                '60-70K': 0, '70-80K': 0, '80-100K': 0, '100K以上': 0
            };

            salaryJobs.forEach(job => {
                let low = parseFloat(job.salaryLow);
                let high = parseFloat(job.salaryHigh);
                if (high >= 9999999) high = low;

                let salary = (low + high) / 2;
                if (job.salaryType === '年薪') salary = salary / 12;

                if (salary < 30000) ranges['30K以下']++;
                else if (salary < 40000) ranges['30-40K']++;
                else if (salary < 50000) ranges['40-50K']++;
                else if (salary < 60000) ranges['50-60K']++;
                else if (salary < 70000) ranges['60-70K']++;
                else if (salary < 80000) ranges['70-80K']++;
                else if (salary < 100000) ranges['80-100K']++;
                else ranges['100K以上']++;
            });

            const ctx = document.getElementById('salaryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(ranges),
                    datasets: [{
                        data: Object.values(ranges),
                        backgroundColor: palette.green,
                        borderRadius: 6,
                        barThickness: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 10 } }
                        }
                    }
                }
            });
        }

        function createRemoteChart() {
            const remoteCounts = {};
            jobsData.forEach(job => {
                const type = job.remoteWorkType || '未知';
                remoteCounts[type] = (remoteCounts[type] || 0) + 1;
            });
            const sorted = Object.entries(remoteCounts).sort((a, b) => b[1] - a[1]);

            const ctx = document.getElementById('remoteChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sorted.map(i => i[0]),
                    datasets: [{
                        data: sorted.map(i => i[1]),
                        backgroundColor: [palette.blue, palette.orange, palette.purple, palette.green, palette.yellow],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 6 } }
                    }
                }
            });
        }

        function createExperienceChart() {
            const expCounts = {};
            jobsData.forEach(job => {
                if (job.periodDesc) {
                    expCounts[job.periodDesc] = (expCounts[job.periodDesc] || 0) + 1;
                }
            });
            const sortedExp = Object.entries(expCounts).sort((a, b) => b[1] - a[1]);

            const ctx = document.getElementById('experienceChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: sortedExp.map(e => e[0]),
                    datasets: [{
                        data: sortedExp.map(e => e[1]),
                        backgroundColor: [palette.purple, palette.blue, palette.green, palette.yellow, palette.orange],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 6 } }
                    }
                }
            });
        }

        function createLocationChart() {
            const locationCounts = {};
            jobsData.forEach(job => {
                if (job.jobAddrNoDesc) {
                    locationCounts[job.jobAddrNoDesc] = (locationCounts[job.jobAddrNoDesc] || 0) + 1;
                }
            });
            const top5 = Object.entries(locationCounts).sort((a, b) => b[1] - a[1]).slice(0, 6);

            const ctx = document.getElementById('locationChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top5.map(l => l[0]),
                    datasets: [{
                        data: top5.map(l => l[1]),
                        backgroundColor: palette.orange,
                        borderRadius: 6,
                        barThickness: 16
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { grid: { display: false } }
                    }
                }
            });
        }

        loadData();
    </script>
